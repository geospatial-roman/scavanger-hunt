<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scavenger Hunt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #map {
      width: 100vw;
      height: 100vh;
    }
    .hint-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      z-index: 9999;
      max-width: 90vw;
      padding: 1.2rem 1.4rem 1rem;
      display: none;
    }
    .hint-popup h2 {
      margin: 0 0 .5rem;
      font-size: 1.25rem;
    }
    .hint-popup p {
      margin: 0 0 1rem;
    }
    .hint-popup button {
      border: none;
      background: #2563eb;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
    }
    .status-bar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.55);
      color: #fff;
      padding: .4rem .8rem;
      border-radius: 9999px;
      font-size: .8rem;
      z-index: 5000;
    }
    .show-zone-btn {
      position: fixed;
      top: 60px;
      left: 10px;
      z-index: 5001;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: .5rem .7rem;
      font-size: .75rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="status-bar" id="status">Waiting for locationâ€¦</div>
  <button class="show-zone-btn" onclick="showCurrentZone()">Show next zone</button>

  <!-- Hint modal -->
  <div class="hint-popup" id="hintBox">
    <h2 id="hintTitle">Hint</h2>
    <p id="hintText"></p>
    <button onclick="closeHint()">Got it!</button>
  </div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script>

    const LOCATIONS = [
      {
        name: "Start",
        lat: 48.162493646740266,  // change to your real coords
        lng: 11.553500966165672,
        radius: 40,
        hint: "Welcome! ðŸ¥³ Your first task: go to the big fountain on the square.",
      },
      {
        name: "Fountain",
        lat: 48.162878837180855,
        lng: 11.556791416517495,
        radius: 35,
        hint: "Nice! Now find the red door nearby and stand in front of it.",
      },
      {
        name: "Red Door",
        lat: 48.161733624261046,
        lng: 11.556842230896956,
        radius: 35,
        hint: "Almost there! Last stop: go to the cafÃ© corner.",
      },
      {
        name: "Finish",
        lat: 48.161800809763136,
        lng: 11.554399688680215,
        radius: 30,
        hint: "You made it! ðŸŽ‰ Give this code to the organizer: HUNT-2025",
      },
    ];
let currentIndex = parseInt(localStorage.getItem("huntProgress") || "0", 10);

    const map = L.map("map").setView([LOCATIONS[0].lat, LOCATIONS[0].lng], 16);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Player marker
    let playerMarker = L.marker([LOCATIONS[0].lat, LOCATIONS[0].lng], {
      title: "You",
    }).addTo(map);

    // We'll keep a reference to the currently shown zone circle
    let currentZoneCircle = null;

    // Show first hint right away
    showHint(LOCATIONS[currentIndex]);

    if ("geolocation" in navigator) {
      navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const accuracy = pos.coords.accuracy;

          playerMarker.setLatLng([lat, lng]);
          document.getElementById("status").textContent =
            `You are here (accuracy ~${Math.round(accuracy)}m)`;

          if (!map._userMoved) {
            map.setView([lat, lng]);
          }

          checkProximity(lat, lng);
        },
        (err) => {
          console.error(err);
          document.getElementById("status").textContent =
            "Couldn't get your location. Make sure GPS is enabled and you're on HTTPS.";
        },
        {
          enableHighAccuracy: true,
          maximumAge: 5000,
          timeout: 8000,
        }
      );

      map.on("dragstart", () => { map._userMoved = true; });

    } else {
      alert("Geolocation is not supported in this browser.");
    }

    function checkProximity(userLat, userLng) {
      const target = LOCATIONS[currentIndex];
      if (!target) return;

      const dist = distanceInMeters(userLat, userLng, target.lat, target.lng);

      if (dist <= target.radius) {
        // reached!
        showHint(target);
        currentIndex++;
        localStorage.setItem("huntProgress", currentIndex.toString());

        // when progressing, remove previous circle
        if (currentZoneCircle) {
          map.removeLayer(currentZoneCircle);
          currentZoneCircle = null;
        }
      }
    }

    function distanceInMeters(lat1, lon1, lat2, lon2) {
      const R = 6371e3;
      const Ï†1 = lat1 * Math.PI/180;
      const Ï†2 = lat2 * Math.PI/180;
      const Î”Ï† = (lat2-lat1) * Math.PI/180;
      const Î”Î» = (lon2-lon1) * Math.PI/180;

      const a = Math.sin(Î”Ï†/2) * Math.sin(Î”Ï†/2) +
                Math.cos(Ï†1) * Math.cos(Ï†2) *
                Math.sin(Î”Î»/2) * Math.sin(Î”Î»/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c;
    }

    function showHint(locationObj) {
      if (!locationObj) return;
      const box = document.getElementById("hintBox");
      document.getElementById("hintTitle").textContent = `Next stop: ${locationObj.name}`;
      document.getElementById("hintText").textContent = locationObj.hint;
      box.style.display = "block";

      document.getElementById("status").textContent =
        `Unlocked: ${locationObj.name}`;
    }

    function closeHint() {
      const box = document.getElementById("hintBox");
      box.style.display = "none";

      if (currentIndex >= LOCATIONS.length) {
        document.getElementById("status").textContent = "Hunt complete ðŸŽ‰";
      } else {
        document.getElementById("status").textContent =
          `Go to: ${LOCATIONS[currentIndex].name}`;
      }
    }

    // NEW: show only the current zone when user clicks the button
    function showCurrentZone() {
      const target = LOCATIONS[currentIndex];
      if (!target) return;

      // remove previous circle if it exists
      if (currentZoneCircle) {
        map.removeLayer(currentZoneCircle);
      }

      currentZoneCircle = L.circle([target.lat, target.lng], {
        color: "#2563eb",
        fillColor: "#2563eb33",
        fillOpacity: 0.4,
        radius: target.radius
      }).addTo(map).bindPopup(target.name);

      // center on it so player knows where to go
      map.setView([target.lat, target.lng], 17);
    }

    // make it global for the button
    window.showCurrentZone = showCurrentZone;
    window.closeHint = closeHint;
  </script>
</body>
</html>
